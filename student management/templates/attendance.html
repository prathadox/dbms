{% extends 'base.html' %}
{% block title %}
Attendance
{% endblock title %}

{% block body %}
<section id="hero">
  <div class="hero-container">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('/static/images/f2.jpg');">
          <div class="carousel-container">
            <div class="carousel-content">
              <h1 class="animated fadeInDown"><span>Add Attendance</span></h1><br>
              <div class="col-md-12">
                <div class="contact-form p-5 d-flex justify-content-center">
                  <div class="col-md-8">
                    <form action="/addattendance" method="POST">
                      <div class="form-group">
                        <label for="rollno">Roll Number <span class="text-danger">*</span></label>
                        <select class="form-control" id="rollno" name="rollno" required>
                          <option value="" selected disabled>Select Roll Number</option>
                          {% for r in query %}
                          <option value="{{r.rollno}}">{{r.rollno}} - {{r.sname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="attend">Attendance Percentage (0-100) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="attend" id="attend" required min="0" max="100" placeholder="Enter percentage">
                      </div>
                      <button type="submit" class="btn btn-danger btn-sm btn-block">Add Attendance</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
